{% extends "app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="form-content my-5 p-3">
    <div class="row justify-content-center">
        <div class="col-lg-5 align-self-center">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <div class="card-header justify-content-center">
                        <div id="error_div"></div>
                              <h3 class="font-weight-light my-4 text-center">Sign up form</h3>
                        </div>
                    {{ form | crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="col-md-12 btn btn-outline-info" type="submit">Sign Up</button>
                </div>
            </form>
            <div class="card-footer text-center">
                <div class="small">
                    <a href="{% url 'accs-login' %}">Already have an account?</a><br><br>
                </div>
        </div>
    </div>
</div>
{% endblock content %}
