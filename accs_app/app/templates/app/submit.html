{% extends "app/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="form-content my-4 p-3">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-7 align-self-center">
                <div class="card shadow-lg border-0 rounded-lg" style="margin-bottom: 50px">
                    <div class="card-header text-center">
                        <h3 class="font-weight-light my-4">Submit Sample</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data" id="submit-form">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                {{ form | crispy }}
                            </fieldset>
                            <div class="form-group mt-4">
                                <button class="col-12 btn btn-outline-info" type="submit" id="submit-button">Start Analysis</button>
                            </div>
                            <!-- Loading bar -->
                            <div id="loading-bar" style="display: none; margin-top: 15px;">
                                <div class="progress">
                                    <div class="loader" style="width: 100%;"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById("submit-form").addEventListener("submit", function(event) {
        // Disable the submit button
        document.getElementById("submit-button").disabled = true;

        // Show the loading bar
        document.getElementById("loading-bar").style.display = "block";
    });
</script>
{% endblock content %}
